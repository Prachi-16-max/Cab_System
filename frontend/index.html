<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cab Management</title>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body style="background-color: #eefad4af">
    <div>
      <h1 class="heading">Cab Management</h1>
      <div class="jsonAndForm">
        <div class="jsonRepresentation">
          <label for="problemJSON">Graph JSON (list representation):</label>
          <textarea
            id="problemJSON"
            cols="70"
            rows="10"
            onchange="renderStartNodeSelect()"
          >
    {
        "A": {"B": 5, "C": 7},
        "B": {"A":5,"D": 15, "E": 20},
        "C": {"A":7,"E":30},
        "D": {"B":15,"F": 20},
        "F": {"D": 20, "E": 10},
        "E": {"C": 30, "B": 20,"F":10}
    }
            </textarea
          >
        </div>

        <form>
          <div class="form-group">
            <label for="startNodeSelect">Source:</label>
            <select id="startNodeSelect" required>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
              <option value="E">E</option>
              <option value="F">F</option>
            </select>
          </div>

          <div class="form-group">
            <label for="startNodeSelect" required>Destination: </label>
            <select id="endNodeSelect">
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
              <option value="E">E</option>
              <option value="F">F</option>
            </select>
          </div>
          <div class="form-group">
            <label for="">Cab Type</label>
            <select id="cabSelect" required>
              <option value="CabA">CabA</option>
              <option value="CabB">CabB</option>
              <option value="CabC">CabC</option>
              <option value="CabD">CabD</option>
              <option value="CabE">CabE</option>
            </select>
          </div>

          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" required />
          </div>
          <div class="form-group">
            <button class="submitBtn">Calculate Rate</button>
            <button class="bookCabBtn">Book Cab</button>
          </div>
          <div>Total Cost: <span id="cost"> </span></div>
        </form>
      </div>
    </div>
    <div>
      <h3 class="heading">Solutions:</h3>
      <div class="solutionDiv">
        <div>
          <div id="graph"></div>
        </div>
        <div>
          <div id="solutions"></div>
        </div>
      </div>
    </div>
    <span class="footer">Created by Prachi Agarwal</span>
  </body>
  <script src="script.js" async></script>
</html>
