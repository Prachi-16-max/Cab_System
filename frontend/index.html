<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Cab Management</title>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-green-200">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold mt-8 mb-4">Cab Management</h1>
        <div class="jsonAndForm bg-white p-4 rounded-lg shadow-md">
            <div class="jsonRepresentation mb-4">
                <label for="problemJSON" class="block mb-2">Graph JSON (list representation):</label>
                <textarea id="problemJSON" cols="70" rows="10"
                    class="block w-full border border-gray-300 rounded p-2 focus:outline-none focus:border-blue-500"
                    onchange="renderStartNodeSelect()">
                    {
                        "A": {"B": 5, "C": 7},
                        "B": {"A":5,"D": 15, "E": 20},
                        "C": {"A":7,"E":30},
                        "D": {"B":15,"F": 20},
                        "F": {"D": 20, "E": 10},
                        "E": {"C": 30, "B": 20,"F":10}
                    }
                </textarea>
            </div>

            <form>
                <div class="grid grid-cols-2 gap-4">
                    <div class="form-group">
                        <label for="startNodeSelect" class="block">Source:</label>
                        <select id="startNodeSelect"
                            class="block w-full border border-gray-300 rounded p-2 focus:outline-none focus:border-blue-500"
                            required>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="E">E</option>
                            <option value="F">F</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="endNodeSelect" class="block">Destination:</label>
                        <select id="endNodeSelect"
                            class="block w-full border border-gray-300 rounded p-2 focus:outline-none focus:border-blue-500"
                            required>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="E">E</option>
                            <option value="F">F</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="form-group">
                        <label for="cabSelect" class="block">Cab Type</label>
                        <select id="cabSelect"
                            class="block w-full border border-gray-300 rounded p-2 focus:outline-none focus:border-blue-500"
                            required>
                            <option value="CabA">CabA</option>
                            <option value="CabB">CabB</option>
                            <option value="CabC">CabC</option>
                            <option value="CabD">CabD</option>
                            <option value="CabE">CabE</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="name" class="block">Name</label>
                        <input type="text" name="name" id="name"
                            class="block w-full border border-gray-300 rounded p-2 focus:outline-none focus:border-blue-500"
                            required />
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="form-group">
                        <label for="email" class="block">Email</label>
                        <input type="text" name="email" id="email"
                            class="block w-full border border-gray-300 rounded p-2 focus:outline-none focus:border-blue-500"
                            required />
                    </div>

                    <div class="form-group">
                        <button class="submitBtn bg-blue-500 text-white px-4 py-2 rounded">Calculate Rate</button>
                        <button class="bookCabBtn bg-blue-500 text-white px-4 py-2 rounded">Book Cab</button>
                    </div>
                </div>
                <div class="mt-4">Total Cost: <span id="cost"> </span></div>
            </form>
        </div>
    </div>
    <div class="container mx-auto mt-8">
        <h3 class="text-2xl font-bold mb-4">Solutions:</h3>
        <div class="solutionDiv bg-white p-4 rounded-lg shadow-md">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <div id="graph"></div>
                </div>
                <div>
                    <div id="solutions"></div>
                </div>
            </div>
        </div>
    </div>
    <span class="block text-center mt-8 mb-4">Created by Prachi Agarwal</span>
    <script src="script.js" async></script>
</body>

</html>
